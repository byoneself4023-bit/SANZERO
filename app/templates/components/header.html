<!-- SANZERO 헤더 -->
<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- 로고 및 브랜드 -->
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9 12a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H2z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-gray-900">SANZERO</span>
                </a>
            </div>

            <!-- 네비게이션 메뉴 -->
            {% if current_user and current_user.user_type == 'admin' %}
            <nav class="hidden md:flex items-center space-x-8 relative z-10">
                <a href="/admin/users" class="text-gray-700 hover:text-primary-600 font-medium transition-colors cursor-pointer">
                    사용자 관리
                </a>
            </nav>
            {% endif %}

            <!-- 사용자 메뉴 -->
            <div class="flex items-center space-x-4">
                <!-- 알림 버튼 -->
                <button class="relative p-2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5V9a6 6 0 10-12 0v3l-5 5h5m7 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <!-- 알림 배지 -->
                    <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-400"></span>
                </button>

                <!-- 사용자 프로필 드롭다운 -->
                <div class="relative">
                    <!-- 로그인된 사용자 -->
                    {% if current_user %}
                    <button id="user-menu-button" onclick="toggleUserDropdown()" class="flex items-center space-x-3 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                        <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                            <span class="text-primary-600 font-medium">
                                {{ current_user.username[0].upper() }}
                            </span>
                        </div>
                        <span class="hidden md:block text-gray-700 font-medium">{{ current_user.username }}</span>
                        <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>

                    <!-- 드롭다운 메뉴 -->
                    <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 ring-1 ring-black ring-opacity-5">

                        <a href="/auth/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <span>프로필 관리</span>
                            </div>
                        </a>

                        <hr class="my-1">
                        <button onclick="handleLogout(event)"
                                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                <span>로그아웃</span>
                            </div>
                        </button>
                    </div>

                    {% else %}
                    <!-- 로그인되지 않은 사용자 -->
                    <div class="flex items-center space-x-4">
                        <a href="/auth/login" class="text-gray-700 hover:text-primary-600 font-medium">
                            로그인
                        </a>
                        <a href="/auth/signup" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 font-medium transition-colors">
                            회원가입
                        </a>
                    </div>
                    {% endif %}
                </div>

                <!-- 모바일 메뉴 버튼 -->
                <button class="md:hidden p-2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 rounded-md"
                        @click="mobileMenuOpen = !mobileMenuOpen">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 모바일 메뉴 -->
        {% if current_user and current_user.user_type == 'admin' %}
        <div x-show="mobileMenuOpen" x-cloak class="md:hidden border-t border-gray-200 py-4">
            <div class="space-y-2">
                <a href="/admin/users" class="block px-4 py-2 text-gray-700 hover:text-primary-600 hover:bg-gray-50 rounded-lg font-medium">
                    사용자 관리
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</header>

<!-- 드롭다운 JavaScript -->
<script>
    function toggleUserDropdown() {
        const dropdown = document.getElementById('user-dropdown');
        dropdown.classList.toggle('hidden');
    }

    // 드롭다운 닫기 함수
    function closeUserDropdown() {
        const dropdown = document.getElementById('user-dropdown');
        if (dropdown) {
            dropdown.classList.add('hidden');
        }
    }

    // 로그아웃 처리
    function handleLogout(event) {
        event.preventDefault();

        // 확인 다이얼로그
        if (confirm('정말 로그아웃 하시겠습니까?')) {
            // 드롭다운 닫기
            closeUserDropdown();

            // 로그아웃 요청
            fetch('/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrf_token')
                }
            })
            .then(response => {
                if (response.ok) {
                    // 로그아웃 성공 시 로그인 페이지로 리다이렉트
                    window.location.href = '/auth/login';
                } else {
                    alert('로그아웃 중 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                console.error('Logout error:', error);
                alert('로그아웃 중 오류가 발생했습니다.');
            });
        }
    }

    // 드롭다운 외부 클릭 시 닫기
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('user-dropdown');
        const button = document.getElementById('user-menu-button');

        if (dropdown && button && !button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add('hidden');
        }
    });

    // getCookie 함수는 base.html에서 정의됨
</script>
