# SANZERO Nginx 설정

events {
    worker_connections 1024;
}

http {
    # 기본 설정
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 로그 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate Limiting 설정 (개발환경용 완화)
    limit_req_zone $binary_remote_addr zone=general:10m rate=120r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=180r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=30r/m;

    # 업스트림 FastAPI 서버
    upstream sanzero_backend {
        server web:8000;
    }

    # 메인 서버 블록
    server {
        listen 80;
        server_name localhost;

        # 클라이언트 최대 업로드 크기
        client_max_body_size 10M;

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:;" always;

        # Rate Limiting 적용 (개발환경용 완화)
        location / {
            limit_req zone=general burst=30 nodelay;
            proxy_pass http://sanzero_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # API 엔드포인트에 대한 별도 Rate Limiting (개발환경용 완화)
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://sanzero_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # 인증 엔드포인트에 대한 Rate Limiting (개발환경용 완화)
        location /auth/ {
            limit_req zone=auth burst=15 nodelay;
            proxy_pass http://sanzero_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # 정적 파일 캐싱
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://sanzero_backend;
        }

        # 헬스체크 엔드포인트 (Rate Limiting 제외)
        location /health {
            access_log off;
            proxy_pass http://sanzero_backend;
        }

        # robots.txt
        location /robots.txt {
            return 200 "User-agent: *\nDisallow: /admin/\nDisallow: /api/\n";
            add_header Content-Type text/plain;
        }

        # 에러 페이지
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}